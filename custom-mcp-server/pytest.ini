[tool:pytest]
# Pytest configuration for MCP Server project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 1 second
    performance: Performance-focused tests
    error_handling: Error handling tests
    database: Database-related tests
    mcp: MCP protocol tests
    client: Client-related tests
    server: Server-related tests

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tinydb.*
    ignore::UserWarning:mcp.*

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2
fail_under = 80

[coverage:html]
directory = htmlcov